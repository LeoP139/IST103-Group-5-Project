<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="/style.css" rel="Stylesheet" />
  </head>
  <body>
    <div class="dashboard">
      <!-- 1. Profile Section -->
      <div class="profile">
        <img src="https://via.placeholder.com/70" alt="User" />
        <h3>Jeremy Robson</h3>
        <small>Daily • Weekly • Monthly</small>
      </div>

      <!-- 2. Activity Cards -->
      <div class="cards">
        <div class="card work">
          <h2>Work</h2>
          <p>32hrs</p>
          <small>Last Week - 36hrs</small>
        </div>
        <div class="card play">
          <h2>Play</h2>
          <p>10hrs</p>
          <small>Last Week - 8hrs</small>
        </div>
        <div class="card study">
          <h2>Study</h2>
          <p>4hrs</p>
          <small>Last Week - 7hrs</small>
        </div>
        <div class="card exercise">
          <h2>Exercise</h2>
          <p>4hrs</p>
          <small>Last Week - 5hrs</small>
        </div>
        <div class="card social">
          <h2>Social</h2>
          <p>5hrs</p>
          <small>Last Week - 10hrs</small>
        </div>
        <div class="card self-care">
          <h2>Self Care</h2>
          <p>2hrs</p>
          <small>Last Week - 2hrs</small>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
