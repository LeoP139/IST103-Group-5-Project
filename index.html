<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DASHBOARD</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/icon" href="media/images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="dashboard">
        <div class="profile">
            <img src="media/images/image-jeremy.png" alt="User">
            <h2>Report for</h2>
            <h1>Jeremy</h1>
            <h1>Robson</h1>
            <nav>
                <button id="daily" class="active" onclick="daily()">Daily</button>
                <button id="weekly" class="active2" onclick="weekly()">Weekly</button>
                <button id="monthly" class="active3" onclick="monthly()">Monthly</button>
            </nav>
        </div>
        <div class="categories">
            <div class="category work">
                <img class="icon" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-work.svg" alt="icon-work">
                <h3>Work</h3>
                <p id="workNow" class="time">32hrs</p>
                <p id="workPrevious" class="subtext">Last Week - 36hrs</p>
            </div>
            <div class="category play">
                <img class="icon" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-play.svg" alt="icon-play">
                <h3>Play</h3>
                <p id="playNow" class="time">10hrs</p>
                <p id="playPrevious" class="subtext">Last Week - 8hrs</p>
            </div>
            <div class="category study">
                <img class="icon" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-study.svg" alt="icon-study">
                <h3>Study</h3>
                <p id="studyNow" class="time">4hrs</p>
                <p id="studyPrevious" class="subtext">Last Week - 7hrs</p>
            </div>
            <div class="category exercise">
                <img class="icon" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-exercise.svg" alt="icon-exercise">
                <h3>Exercise</h3>
                <p id="exerciseNow" class="time">4hrs</p>
                <p id="exercisePrevious" class="subtext">Last Week - 5hrs</p>
            </div>
            <div class="category social">
                <img class="icon" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-social.svg" alt="icon-social">
                <h3>Social</h3>
                <p id="socialNow" class="time">5hrs</p>
                <p id="socialPrevious" class="subtext">Last Week - 10hrs</p>
            </div>
            <div class="category self-care">
                
                <img class="icon" onclick="clickImage()" src="media/images/icon-ellipsis.svg" alt="icon-ellipsis">
                <img class="icon-top" src="media/images/icon-self-care.svg" alt="icon-self-care">
                <h3>Self Care</h3>
                <p id="selfNow" class="time">2hrs</p>
                <p id="selfPrevious" class="subtext">Last Week - 2hrs</p>
            </div>
        </div>
    </div>
    <script src="/script.js" async defer></script>
</body>
