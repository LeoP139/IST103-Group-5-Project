<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DASHBOARD</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="dashboard">
        <div class="profile">
            <img src="media/images/image-jeremy.png" alt="User">
            <h2>Report for</h2>
            <h1>Jeremy</h1>
            <h1>Robson</h1>
            <nav>
                <button class="active">Daily</button>
                <button class="active2">Weekly</button>
                <button class="active3">Monthly</button>
            </nav>
        </div>
        <div class="categories">
            <div class="category work">
                <h3>Work</h3>
                <p>32hrs</p>
                <p>Last Week - 36hrs</p>
            </div>
            <div class="category play">
                <h3>Play</h3>
                <p>10hrs</p>
                <p>Last Week - 8hrs</p>
            </div>
            <div class="category study">
                <h3>Study</h3>
                <p>4hrs</p>
                <p>Last Week - 7hrs</p>
            </div>
            <div class="category exercise">
                <h3>Exercise</h3>
                <p>4hrs</p>
                <p>Last Week - 5hrs</p>
            </div>
            <div class="category social">
                <h3>Social</h3>
                <p>5hrs</p>
                <p>Last Week - 10hrs</p>
            </div>
            <div class="category self-care">
                <h3>Self Care</h3>
                <p>2hrs</p>
                <p>Last Week - 2hrs</p>
            </div>
        </div>
    </div>
    <script src="/script.js" async defer></script>
</body>

</html>
